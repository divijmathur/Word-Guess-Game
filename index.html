
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Word Guess Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>



<body>
    <header class="main-header text-primary text-right">
            <h1 class="">Word Guess Game</h1>
            <h2>90s Hits</h2>
    </header>

    <main>
        <div class="container">
            <div class="left side">
                <div class="wins col-md-2 alert alert-success" role="alert">
                    <h4>Wins: </h4>
                    <p id="numWins"></p>
                </div>
                <div class="losses col-md-2 alert alert-danger" role="alert">
                    <h4>Losses: </h4>
                    <p id="numLosses"></p>
                </div>
                <p id="answerWord" class="text-left"> </p>
            </div>
            <div class="right-side">
                <div class="numGuesses col-md-2 alert alert-warning" role="alert">
                        <h4>Guesses remaining: </h4>
                        <p id="numGuesses"></p>
                </div>
                <div class="guessedLetters col-md-2 alert alert-info hideOverflow" role="alert">
                        <h4>Guessed Letter: </h4>
                        <p id="guessedLetters"></p>
                </div>
            </div>
        </div>
    </main>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
