<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    
</head>
<body>
        <header class="main-header">
            <h1>Guess the 90's best hits</h1>
        </header>

        <div class="container-fluid" id="mainbody">
        <audio>    
            <source src="assets/sounds/mambo.mp3" type="audio/mp3">
        </audio>

        <div id="main-container" class="container">
            <div class="col-md-2 px-0 middle" id="mainpicture">
                <img class="img-fluid" src="https://d1w5e52g85ucd3.cloudfront.net/static/images/external/img/skybar/8861/1/flyer/back-to-the-90-s.png"  alt="throwback to the 90s">
            </div>
            <div class="left-side">
                <div class="wins alert alert-success col-md-4" role="alert">
                    <h4>Wins: </h4>
                    <p id="numWins"></p>
                </div>
                <div class="losses alert alert-danger col-md-4" role="alert">
                    <h4>Loses: </h4>
                    <p id="numLosses"></p>
                </div>
            </div>
            <div class="right-side"></div>
            <div class="numGuesses alert alert-warning col-md-4" role="alert">
                    <h4><span id="numGuesses"></span>Lives Remaining: </h4>
            </div>
            <div class="guessedLetters alert alert-info col-md-4" role="alert">
                    <h4>Guessed Letters: </h4>
                    <p id="guessedLetters"></p>
            </div> 
            
            
            
        </div>
    </div>

    <link rel="stylesheet" href="assets/javascript/game.js" type="text/javascript">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
